<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body class="overflow-x-hidden">
    <nav class="container relatie mx-auto p-6">
      <!-- Flex Container for Nav Items -->
      <div
        class="flex items-center justify-between space-x-20 my-6 border-2 border-red-300"
      >
        <!-- Logo -->
        <div class="z-30">
          <img src="images/logo-bookmark.svg" alt="" id="logo" />
        </div>
        <!-- Menu Items -->
        <div
          class="items-center hidden space-x-10 uppercase text-grayishBlue md:flex border-2 border-green-500"
        >
          <a href="" class="tracking-widest hover:text-softRed">Features</a>
          <a href="" class="tracking-widest hover:text-softRed">Download</a>
          <a href="" class="tracking-widest hover:text-softRed">FAQ</a>
          <a
            href=""
            class="px-8 py-2 text-white bg-softRed border-2 border-softRed rounded-lg shadow-lg hover:text-softRed hover:bg-white"
          >
            Login
          </a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
      <!--  Container For Image and content  -->
      <div
        class="container flex flex-col-reverse mx-auto p-6 lg:flex-row lg:mb-0 border-2 border-red-500"
      >
        <!-- Content -->
        <div
          class="flex-col flex space-y-10 lg:mt-16 lg:w-1/2 border-2 border-green-400"
        >
          <h1
            class="text-3xl font-semibold text-center lg:text-6xl lg:text-left"
          >
            A simple Bookmark Manager
          </h1>
          <p
            class="max-w-md mx-auto text-lg text-center text-gray-400 lg:text-2xl lg:text-left lg:mt-0 lg:mx-0"
          >
            A clean and simple interface to organize your favourite websites.
            Open a new browser tab and see your sites load instantly. Try it for
            free.
          </p>
          <!--  Buttons Container -->
          <div
            class="flex items-center justify-center w-full space-x-4 lg:justify-start border-2 border-orange-500"
          >
            <a
              href=""
              class="p-4 text-sm font-semibold text-white rounded shadow-md border-2 bg-softBlue border-softBlue md:text-base hover:bg-white hover:text-softBlue"
            >
              Get It On Chrome
            </a>
            <a
              href=""
              class="p-4 text-sm font-semibold text-black bg-gray-300 rounded shadow-md border-2 border-gray-300 md:text-base hover:bg-white hover:text-gray-600"
            >
              Get It On Firefox
            </a>
          </div>
        </div>
        <!-- Image -->

        <div
          class="relative mx-auto lg:mx-0 lg:mb-0 lg:w-1/2 border-2 border-yellow-400"
        >
          <div class="bg-hero"></div>
          <img
            src="images/illustration-hero.svg"
            alt=""
            class="relative z-10 lg:top-24 xl:top-0 overflow-x-visible"
          />
        </div>
      </div>
    </section>
  </body>
</html>
